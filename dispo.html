        var testA = "(";
        var testB = ")";
        var nameIndexStart = -1;
        var nameIndexEnd = 0;
        var dispoIndexStart = -1;
        var dispoIndexEnd = 0;
        var nameSet = false;
        var dispoSet = false;

        var tmpName = "";
        var tmpDispo = "";

        for( i=0;i<rawList.length;i++)
        {
            //txt+="y."+i;
            // assuming string starts with a name
            if( !nameSet )
            {
                if(nameIndexStart == -1) // -1 as 'not set'
                    nameIndexStart = i+1;

                if( rawList.charAt(i) == testA.charAt(0) )//
                {
                    if(rawList.charAt(i+1) == "1" || rawList.charAt(i+1) == "0")
                    {
                        nameIndexEnd = i-1;
                        dispoIndexStart = i+1;
                        tmpName = rawList.substring(nameIndexStart,nameIndexEnd);
                        nameSet = true;
                    }

                }
            }

            if( nameSet && !dispoSet ) // when we have name, continuing in the same step to begin dispo check
            {
                if( rawList.charAt(i) == testA.charAt(0) )//
                {
                    dispoIndexStart = i+1;
                }
                if( rawList.charAt(i) == testB.charAt(0) )//
                {
                    dispoIndexEnd = i;
                    tmpDispo = rawList.substring(dispoIndexStart,dispoIndexEnd);
                    dispoSet = true;
                }
            }

            if( nameSet && dispoSet ) // resetting once we find a name and dispo
            {
                //enter the item
                weapons.push( new Weapon( tmpName, tmpDispo ) ); 
                nameSet = false;
                nameIndexStart = -1;
                dispoSet = false;
                dispoIndexStart = -1;
                //txt += tmpName+tmpDispo;
            }
        }

    function WeaponSelect( n, d )
    {
        
        //document.getElementById('activeDispoSelection').value = d;

        var txt = "";
        txt+="<b>";
        txt += n + " | " + d + " | ";
        txt+="</b>"
        txt+="<span class=\"s1\"><i>Shares Dispo With;</i> ";

        for( i=0; i<weaponsAlphabetical.length; i++ )
        {
            for( ii=0; ii<weapons.length; ii++ )
            {
                if( weaponsAlphabetical[i] == weapons[ii].weaponName && weapons[ii].dispo == d && weaponsAlphabetical[i] != n )
                {
                    txt += weapons[ii].weaponName;
                    txt += ", ";
                }
            }
        }
        txt = txt.substring(0,txt.length-2);
        txt += "</span>";
        document.getElementById("selection").innerHTML = txt;
        
    }

    function SetDispo( name, newDispo )
    {
        var found = false;

        for( i=0; i<weapons.length; i++ )
        {
            if(weapons[i].weaponName == name)
            {
                weapons[i].dispo = newDispo;
                found = true;
                break;
            }
        }
        if(!found)
        {
            weapons.push( new Weapon( name, newDispo ) );
        }
    }

    function SortWeaponList()
    {
        innerHTMLtext = "";

        for( i=0; i<weapons.length; i++ )
        {
            weaponsAlphabetical.push( weapons[i].weaponName );
        }

        weaponsAlphabetical.sort();

        for( i=0; i<weaponsAlphabetical.length; i++ )
        {
            for( ii=0; ii<weapons.length; ii++ )
            {
                if(weaponsAlphabetical[i] == weapons[ii].weaponName)
                {
                    //innerHTMLtext += "<a href=\"#"+weapons[ii].dispo+"\">"+weaponsAlphabetical[i]+"("+ weapons[ii].dispo +")</a>";

                }
            }
        }

        document.getElementById("list").innerHTML = innerHTMLtext;
    }
