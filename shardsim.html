<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Archon Shard Drop Sim</title>

    <link rel="icon" type="image/png" href="fav.png" sizes="16x16" />

    <style>
        html {
            background:rgb(100,100,100);
        }
        body {           
            color:rgb(0,0,0);
            font-family: 'Consolas', monospace;
            font-size: 12px;
            padding:0;
            margin:0;
            top:0;
            left:0;
            width: 100%;
            height: auto;
            background:rgb(100,100,100);
            color:rgb(200,200,200);
            /*overflow:visible;*/
        }
        div{
            margin:5px;
            text-shadow: 1px 1px 1px #222;
        }
        .s{opacity:0.9;}
        .s2{opacity:0.4;}
        .u{text-decoration: underline;}
        .r{color:#e60000;}
        .y{color:#ffcc00;}
        .b{color:#3399ff;}
        .c1{color:rgb(140,140,140);}
        .c2{color:rgb(190,190,190);}
        .c3{color:rgb(220,220,220);}
        .c4{color:rgb(240,240,240);}
        .c5{color:rgb(250,250,250);}
        .line{
            background: linear-gradient(0deg, rgba(90,90,90,1) 0%, rgba(78,78,78,1) 100%);
            padding:4px 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- some input thing; weeks, starting shard, starting chance -->
    <div>
        <form action="">
            <b>Starting Point</b>
            <select name="startPoint">
                <option value="b">Blue</option>
                <option value="r">Red</option>
                <option value="y">Yellow</option>
            </select>
            <b>&nbsp;Ignore Blue</b>
            <select name="blueLimit" style="width:100px;" >
                <option value="0">Never</option>
                <option value="1">Run at 20%</option>
                <option value="2">Run up to 40%</option>
                <option value="3">Run up to 60%</option>
                <option value="4">Run up to 80%</option>
                <option value="5">Always</option>
            </select>

            <b>&nbsp;Ignore Red</b>
            <select name="redLimit" style="width:100px;" >
                <option value="0">Never</option>
                <option value="1">Run at 20%</option>
                <option value="2">Run up to 40%</option>
                <option value="3">Run up to 60%</option>
                <option value="4">Run up to 80%</option>
                <option value="5">Always</option>
            </select>

            <b>&nbsp;Ignore Yellow</b>
            <select name="yellowLimit" style="width:100px;" >
                <option value="0">Never</option>
                <option value="1">Run at 20%</option>
                <option value="2">Run up to 40%</option>
                <option value="3">Run up to 60%</option>
                <option value="4">Run up to 80%</option>
                <option value="5">Always</option>
            </select>
            <br>
            <b>No pity?</b>
            <input id="pity" type="checkbox" style="margin:0;">
            <b>&nbsp;Weeks to test</b>
            <input type="text" name="numWeeks" onkeypress="return onlyNumberKey(event)"  maxlength="3" value="20" style="width:25px;" />
            <input type="button" onclick="runSim(this.form)" value="Test">
        </form>
    </div>
    <div id="output">
        <!-- 
        WEEK 1  - Amar   - TauChance( 20% ) - Outcome(+20) - Dropped; Regular 1 0 0 - TAU 0 0 0 
        WEEK 2  - Nira   - TauChance( 40% ) - Outcome(+20) - Dropped; Regular 1 1 0 - TAU 0 0 0 
        WEEK 3  - Boreal - TauChance( 60% ) - Outcome(TAU) - Dropped; Regular 1 1 0 - TAU 1 0 0 
        WEEK 4  - Amar   - TauChance( 20% ) - Outcome(TAU) - Dropped; Regular 1 1 0 - TAU 2 0 0 
         -->
    </div>
    <script>
        function onlyNumberKey(evt) {   
            // Only ASCII character in that range allowed
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }
    </script>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        function runSim(form){
            //txt = form.numWeeks.value+""+form.startPoint.value;
            //document.getElementById("output").innerHTML = txt;

            var ignorePity = false;
            var ignoreBlue = 0;
            var ignoreRed = 0;
            var ignoreYellow = 0;
            var skippedWeeks = 0;
            
            if( document.getElementById("pity").checked )
                ignorePity=true;

            ignoreBlue = parseInt(form.blueLimit.value);
            ignoreRed = parseInt(form.redLimit.value);
            ignoreYellow = parseInt(form.yellowLimit.value);


            var skipWeek = false;
            var skipIgnore = false;


            var archon = 0;

            var txt = "";
            var spacer = "";
            var weeks = 0;
            weeks = parseInt(form.numWeeks.value);

            var chance = 1;
            var chanceTxt = "";
            var tau = false;

            if(form.startPoint.value == "b"){ archon = 0; }
            if(form.startPoint.value == "r"){ archon = 1; }
            if(form.startPoint.value == "y"){ archon = 2; }

            var red = 0;
            var redTau = 0;
            var yellow = 0;
            var yellowTau = 0;
            var blue = 0;
            var blueTau = 0;


            for( i=0;i<weeks;i++){
                //txt += "<span class=\"line\">Archon"+archon+"</span><br>";

                if( ignoreBlue == 5 && ignoreYellow == 5 && ignoreRed == 5 ) continue;

                if( ignoreBlue >= chance && archon == 0 ) { (ignoreBlue==5) ? skipIgnore = false : skipIgnore = true;}
                if( ignoreYellow >= chance && archon == 2  ){ (ignoreYellow==5) ? skipIgnore = false : skipIgnore = true;}
                if( ignoreRed >= chance && archon == 1 ){ (ignoreRed==5) ? skipIgnore = false : skipIgnore = true;}

                if( ignoreBlue && archon == 0 && !skipIgnore ){ skipWeek=true;skippedWeeks++; }
                if( ignoreRed && archon == 1 && !skipIgnore ){ skipWeek=true;skippedWeeks++; }
                if( ignoreYellow && archon == 2 && !skipIgnore ){ skipWeek=true;skippedWeeks++; }

                // if( ignoreBlue && archon == 0 && !skipIgnore ){ archon=1;i--;skippedWeeks++;continue; }
                // if( ignoreYellow && archon == 2 && !skipIgnore ){ archon=0;i--;skippedWeeks++;continue; }
                // if( ignoreRed && archon == 1 && !skipIgnore ){ archon=2;i--;skippedWeeks++;continue; }

                skipIgnore = false;

                ( i+1 < 10 )  ? spacer = "&nbsp;" : spacer = ""; 

                txt +="<span class=\"line\">WEEK&nbsp;"+(i+1)+spacer+chance;
                if( archon == 0 ) txt+="&nbsp;-<span>&nbsp;<span class=\"b\">Boreal</span>&nbsp;-&nbsp;";
                if( archon == 1 ) txt+="&nbsp;-<span>&nbsp;<span class=\"r\">Amar</span>&nbsp;&nbsp;&nbsp;-&nbsp;";
                if( archon == 2 ) txt+="&nbsp;-<span>&nbsp;<span class=\"y\">Nira</span>&nbsp;&nbsp;&nbsp;-&nbsp;";
                

                chanceTxt = (chance*20).toString();
                

                if(skipWeek)
                {   
                    if(chance != 5)
                        txt+= "<span class=\"s2\">TauChance(&nbsp;<span class=\"c"+chance+"\">"+chanceTxt+"\%&nbsp;</span>)&nbsp;-&nbsp;";
                    else
                        txt+= "<span class=\"s2\">TauChance(<span class=\"c"+chance+"\">"+chanceTxt+"\%&nbsp;</span>)&nbsp;-&nbsp;";
                    txt+="Ignored Fight&#9671;</span>&nbsp;-&nbsp;";
                    skipWeek = false;
                }

                else{
                    
                    // THIS IS A DUPLIOCATE LINE FOR LAZY SIMPLICITY
                    if(chance != 5)
                        txt+= "TauChance(&nbsp;<span class=\"c"+chance+"\">"+chanceTxt+"\%&nbsp;</span>)&nbsp;-&nbsp;";
                    else
                        txt+= "TauChance(<span class=\"c"+chance+"\">"+chanceTxt+"\%&nbsp;</span>)&nbsp;-&nbsp;";
                    var tmpRand = getRandomInt(6);
                    (tmpRand < chance ) ? tau=true : tau=false;
                    if(chance == 5)tau=true;

                    if(tau){
                        chance=1;
                        if( archon == 0 ){ blueTau++; txt+="Outcome(<b>TAU</b>)&nbsp;<span class=\"b\">&#9672;</span>&nbsp;-&nbsp;"; }
                        if( archon == 1 ){ redTau++; txt+="Outcome(<b>TAU</b>)&nbsp;<span class=\"r\">&#9672;</span>&nbsp;-&nbsp;"; }
                        if( archon == 2 ){ yellowTau++; txt+="Outcome(<b>TAU</b>)&nbsp;<span class=\"y\">&#9672;</span>&nbsp;-&nbsp;"; }
                        // txt+="Outcome(<b>TAU</b>)&nbsp;&#9672;&nbsp;-&nbsp;";
                    }
                    else{
                        chance++;
                        if(ignorePity) chance = 1;
                        if( archon == 0 ){ blue++; txt+="Outcome(<span class=\"c1\">+20</span>)&nbsp;<span class=\"b s\">&#9671;</span>&nbsp;-&nbsp;"; }
                        if( archon == 1 ){ red++; txt+="Outcome(<span class=\"c1\">+20</span>)&nbsp;<span class=\"r s\">&#9671;</span>&nbsp;-&nbsp;";}
                        if( archon == 2 ){ yellow++; txt+="Outcome(<span class=\"c1\">+20</span>)&nbsp;<span class=\"y s\">&#9671;</span>&nbsp;-&nbsp;";}
                        // txt+="Outcome(<span class=\"c1\">+20</span>)&nbsp;&#9671;&nbsp;-&nbsp;";
                    }
                    if(chance == 6)
                        chance = 1;
                }

                txt+="drop totals;&nbsp;Regular&nbsp;<b><span class=\"r s\">"+red+"</span>&nbsp;<span class=\"y s\">"+yellow+"</span>&nbsp;<span class=\"b s\">"+blue+"</span></b>&nbsp;-&nbsp;";
                txt+="TAU&nbsp;<b><span class=\"r\">"+redTau+"</span>&nbsp;<span class=\"y\">"+yellowTau+"</span>&nbsp;<span class=\"b\">"+blueTau+"</span></b>&nbsp;";

                txt+="</span></span><br>";

                archon++;
                if(archon == 3)
                    archon = 0;
            }
            
            txt+="<span class=\"line\">Archon Shards("+(blue+red+yellow)+") Tauforged("+(blueTau+redTau+yellowTau)+") "+skippedWeeks+" Weeks Ignored.</span>";

            document.getElementById("output").innerHTML = txt;
        }
    </script>
</body>
</html>
